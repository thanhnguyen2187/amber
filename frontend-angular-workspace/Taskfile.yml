# https://taskfile.dev

version: '3'

tasks:
  build-core:
    cmds:
      - ng build
        --project amber-core

  build-core-watch:
    cmds:
      - ng build
        --project amber-core
        --watch

  serve-admin:
    cmds:
      - ng serve
        --port 4200
        --project end-user
        --public-host amber.dev

  serve-end-user:
    cmds:
      - ng serve
        --port 4210
        --project administration
        --public admin.amber.dev
  
  build-admin:
    env:
      NODE_ENV: production
    cmds:
      - ng build
        --project administration

  build-admin-tmp:
    env:
      NODE_ENV: production
    cmds:
      - ng build
        --project administration
        --output-path /tmp/amber-admin

  build-end-user:
    env:
      NODE_ENV: production
    cmds:
      - ng build
        --project end-user

  build-end-user-tmp:
    env:
      NODE_ENV: production
    cmds:
      - ng build
        --project end-user
        --output-path /tmp/amber

  deploy-end-user:
    deps:
      - build-end-user
    cmds:
      - scp -r ./dist/end-user thanh@184.164.94.7:/tmp/amber

  deploy-admin:
    deps:
      - build-admin
    cmds:
      - scp -r ./dist/administration thanh@184.164.94.7:/tmp/amber-admin
