<div
  *ngIf="display"
  class="
    fixed
    top-0
    left-0
  "
>
  <div
    class="
      absolute
      w-screen
      h-screen
      bg-black
      opacity-5
    "
    (click)="display = false"
  >
  </div>
  <div
    style="
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    "
    class="
      fixed
    "
  >
    <ng-content></ng-content>
  </div>
</div>
