<div
  *ngIf="display"
  class="
    fixed
    top-0
    left-0
  "
>
  <div
    class="
      absolute
      w-screen
      h-screen
      bg-black
      opacity-5
    "
    (click)="display = false; dismissAction()"
  >
  </div>
  <div
    style="
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    "
    class="
      fixed
    "
  >
    <div
      class="
        border-4
        rounded-xl
        p-4
        bg-white
        flex
        flex-col
        gap-y-2
      "
    >
      <div
        class="
          border-b-4
          text-xl
          pb-1
          font-semibold
        "
      >
        {{title}}
      </div>
      <div
        class="
          flex
          flex-col
          gap-y-4
        "
      >
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
