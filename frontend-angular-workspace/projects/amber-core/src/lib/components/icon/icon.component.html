<div
  [style.backgroundImage]="getBackgroundImageUrl() | urlWrap"
  [style.width]="size"
  [style.height]="size"
  class="
    bg-cover
    bg-center
    outline-none
    rounded
  "
  [class]="disabled ? ['cursor-not-allowed'] : ['cursor-pointer', 'hover:ring-1', 'active:ring-2']"
  [attr.tabindex]="disableTabIndex ? '' : 0"
  (click)="disabled ? doNothing() : action()"
>
</div>
