<div
  [style.backgroundImage]="getBackgroundImageUrl() | urlWrap"
  [style.width]="size"
  [style.height]="size"
  class="
    cursor-pointer
    bg-cover
    bg-center
    outline-none
    hover:ring-1
    active:ring-2
    rounded
  "
  (mouseenter)="hovering = true"
  (mouseleave)="hovering = false"
  [attr.tabindex]="disableTabIndex ? '' : 0"
>
</div>
