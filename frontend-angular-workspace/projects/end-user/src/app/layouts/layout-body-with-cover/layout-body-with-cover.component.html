<div
  class="
    flex
    flex-col
    h-full
  "
>
  <!--Cover Image-->
  <div
    style="
      height: calc(100vh - 10rem);
    "
    [style.backgroundImage]="coverImageReference | urlWrap"
    class="
      bg-center
      bg-cover
      animate-fadein
    "
  >
  </div>

  <!--Content-->
  <div
    class="
      pl-24
      pr-24
      whitespace-pre-line
    "
  >
    <div
      class="
        pt-4
        pb-2
        border-b-2
      "
    >
      <app-breadcrumb></app-breadcrumb>
    </div>

    <div
      class="
        mt-2
      "
    >
      <ng-content></ng-content>
    </div>
  </div>

</div>
