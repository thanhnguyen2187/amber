<div
  class="
    border-2
    p-2
    rounded-lg
    flex
    flex-col
  "
>
  <div
    class="
      text-xl
    "
  >
    {{title}}
  </div>
  <div
    style="grid-template-columns: 20em repeat(3, 1fr) 15em;"
    class="
      grid
    "
  >
    <!--Header Row-->
    <ng-container
      *ngFor="let display of tableStaticService.saleHeaderDisplays"
    >
      <div
        class="
          font-semibold
          p-1
          flex
          justify-center
          items-center
          border-b-2
          mb-1
        "
      >
        {{display}}
      </div>
    </ng-container>
    <!--Rows-->
    <ng-container
      *ngFor="let row of rows; index as index"
    >
      <app-table-row-for-sale
        [itemStoreName]="itemStoreName"
        [index]="index"
        [row]="row"
      ></app-table-row-for-sale>
    </ng-container>
    <!--Total-->
    <ng-container>
      <div
        class="
          col-span-4
        "
      ></div>
      <div
        class="
          p-1
          flex
          justify-center
          items-center
        "
      >
        {{total}} USD
      </div>

    </ng-container>
  </div>

</div>
