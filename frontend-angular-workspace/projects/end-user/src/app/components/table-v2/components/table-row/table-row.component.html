<!--Image-->
<div
  class="
    p-1
    flex
    justify-center
    items-center
    border-b-2
  "
>
  <div
    [style]="{backgroundImage: row.imageUrl | urlWrap}"
    class="
      bg-center
      bg-cover
      w-60
      h-40
    "
  ></div>
</div>
<!--Bike Name-->
<div
  class="
    p-1
    flex
    justify-center
    items-center
    border-b-2
  "
>
  {{row.bikeName}}
</div>
<!--Price-->
<div
  class="
    p-1
    flex
    justify-center
    items-center
    border-b-2
  "
>
  {{row.priceDisplay}}
</div>
<!--Amount-->
<div
  class="
    p-1
    flex
    justify-center
    items-center
    gap-2
    border-b-2
  "
>
  <amber-icon
    backgroundImageUrl="assets/minus.svg"
    size="1em"
    (click)="row.decreaseAmount(); update()"
  ></amber-icon>
  <input
    [(ngModel)]="row.amountValue"
    type="number"
    class="
          text-center
          w-20
          outline-none
          border-2
          rounded
        "
  />
  <amber-icon
    backgroundImageUrl="assets/plus.svg"
    size="1em"
    (click)="row.increaseAmount(); update()"
  ></amber-icon>
</div>
<!--Date Start-->
<div
  class="
    p-1
    flex
    justify-center
    items-center
    gap-2
    border-b-2
  "
  *ngIf="masterType >= 1"
>
  <span
    class="
      cursor-pointer
      underline
    "
    (click)="toggleCalendar($event)"
  >
    {{rowForRent.dateStartPrettified}}
  </span>
</div>
<!--Date End-->
<div
  class="
    p-1
    flex
    justify-center
    items-center
    gap-2
    border-b-2
  "
  *ngIf="masterType >= 1"
>
  <span
    class="
      cursor-pointer
      underline
    "
    (click)="toggleCalendar($event)"
  >
    {{rowForRent.dateEndPrettified}}
  </span>
</div>
<!--Day Count-->
<div
  class="
    p-1
    flex
    justify-center
    items-center
    gap-2
    border-b-2
  "
  *ngIf="masterType >= 1"
>
  {{rowForRent.dayCount}}
</div>
<!--Month Count-->
<div
  class="
    p-1
    flex
    justify-center
    items-center
    gap-2
    border-b-2
  "
  *ngIf="masterType === 2"
>
  {{rowForRentMonthly.monthCount}}
</div>
<!--Total-->
<div
  class="
    p-1
    flex
    justify-center
    items-center
    border-b-2
  "
>
  <div>
    {{row.total}} USD
  </div>
  <amber-icon
    class="
      ml-2
      mb-0.5
    "
    backgroundImageUrl="assets/trash.svg"
    size="1em"
    *ngIf="confirmState === 'none'"
    (click)="confirmState = 'confirm'"
  ></amber-icon>
  <amber-icon
    class="
      ml-2
      mb-0.5
    "
    backgroundImageUrl="assets/close.svg"
    size="1em"
    *ngIf="confirmState === 'confirm'"
    (click)="confirmState = 'none'"
  ></amber-icon>
  <amber-icon
    class="
      ml-2
      mb-0.5
    "
    backgroundImageUrl="assets/checkmark.svg"
    size="1em"
    *ngIf="confirmState === 'confirm'"
    (click)="confirmState = 'none'; remove()"
  ></amber-icon>
</div>
