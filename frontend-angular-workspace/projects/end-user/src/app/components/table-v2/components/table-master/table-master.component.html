<div
  class="
    border-2
    p-2
    rounded-lg
    flex
    flex-col
  "
>
  <div
    class="
      text-xl
    "
  >
    {{title}}
  </div>
  <div
    style="grid-template-columns: 20em repeat({{columnCount - 2}}, 1fr) 10em;"
    class="
      grid
    "
  >
    <!--Header Row-->
    <ng-container
      *ngFor="let label of headerLabels"
    >
      <div
        class="
          font-semibold
          p-1
          flex
          justify-center
          items-center
          border-b-2
          mb-1
        "
      >
        {{label}}
      </div>
    </ng-container>
    <!--Rows-->
    <ng-container
      *ngFor="let row of rows; let index = index"
    >
      <app-table-row
        [row]="row"
        [index]="index"
        [masterType]="type"
        [itemStoreName]="itemStoreName"
      ></app-table-row>
    </ng-container>
    <!--Total-->
    <ng-container>
      <div
        style="grid-column: span {{columnCount - 1}} / span {{columnCount - 1}}"
        class="
        "
      ></div>
      <div
        class="
          mt-1
          p-1
          flex
          justify-center
          items-center
        "
      >
        {{total}} USD
      </div>

    </ng-container>
  </div>
</div>
