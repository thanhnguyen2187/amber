<div
  class="
    border-2
    flex
    flex-col
    p-2
    gap-2
  "
>
  <!--Groups-->
  <app-accordion
    *ngFor="let filterGroup of filterGroups; let last = last"
    title="{{filterGroup.title}}"
    [isOpen]="true"
  >
    <div
      class="
        pt-1
        flex
        flex-col
        gap-1
      "
    >
      <app-checkbox
        *ngFor="let filterItem of filterGroup.items"
        [checked]="filterItem.checked"
        (click)="invertFilterItem(filterItem); correctCheckedTags(filterItem)"
      >
        <!--TODO: prettify the code-->
        {{filterItem.label}}
      </app-checkbox>
    </div>
