<div
  class="
    flex
    flex-col
    space-y-1
  "
>
  <a
    [routerLink]="['/bike-details', item.id]"
    [state]="{item: item}"
  >
    <div
      [style.backgroundImage]="item.imageReference | urlWrap"
      style="
      "
      class="
        w-80
        h-60
        bg-center
        bg-cover
      "
    ></div>
  </a>
  <div
    style="
    "
    class="
      w-80
    "
  >
    <!--Title-->
    <div
      class="
        mt-2
        text-2xl
      "
    >
      {{item.name}}
    </div>
    <!--Price-->
    <div
      style="grid-template-columns: repeat(3, auto)"
      class="
        grid
        gap-1
        items-center
      "
    >
      <ng-container
        *ngFor="let data of cardRowData"
      >
        <app-item-card-row
          [label]="data.label"
          [priceDisplay]="data.priceDisplay"
          [icon]="data.icon"
          [item]="item"
          [itemStoreName]="data.itemStoreName"
        ></app-item-card-row>
      </ng-container>
    </div>
  </div>
</div>
