<div
  class="
    bg-amber-600
    w-screen
    h-screen
    flex
    items-start
    justify-center
  "
>
  <div
    class="
      bg-white
      rounded-lg
      mt-20
      p-4
      shadow-xl
    "
  >
    <div
      class="
        w-40
        border
        rounded
        mb-2
      "
    >
      <input
        placeholder="Username"
        class="
          pl-2
          py-0.5
          outline-none
        "
        [formControl]="usernameFormControl"
      />
    </div>
    <div
      class="
        border
        rounded
        mb-2
      "
    >
      <input
        placeholder="Password"
        type="password"
        class="
          pl-2
          py-0.5
          outline-none
        "
        [formControl]="passwordFormControl"
      />
    </div>

    <div
      class="
        mt-4
        border
        rounded
        px-2
        text-center
        outline-none
        bg-amber-500
        hover:bg-amber-400
        hover:text-gray-600
        cursor-pointer
      "
      (click)="login()"
    >
      Login
    </div>

    <div
      *ngIf="errorMessage"
      class="
        mt-2
      "
    >
      {{errorMessage}}
    </div>

  </div>
</div>
