input {
  jdbc {
    jdbc_driver_library => "/usr/share/logstash/mysql-connector-java-8.0.24.jar"
    jdbc_driver_class => "com.mysql.jdbc.Driver"
    jdbc_connection_string => "jdbc:mysql://amber-mariadb:3306/amber"
    jdbc_user => "amber"
    jdbc_password => "amber"
    jdbc_paging_enabled => true

    tracking_column => "unix_ts_in_secs"
    tracking_column_type => "numeric"
    use_column_value => true

    schedule => "*/30 * * * * *"
    statement_filepath => "/usr/share/logstash/queries/amber-contract.sql"
  }
}

filter {
  mutate {
    remove_field => ["@version", "@timestamp"]
  }
}

output {
  # stdout { codec => rubydebug { metadata => true } }
  elasticsearch {
    hosts => ["http://amber-elasticsearch:9200"]
    index => "contract_idx"
    action => "index"
    document_id => "%{id}"
  }
}
